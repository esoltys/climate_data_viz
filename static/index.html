<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #chart-container {
            width: 900px;
            height: 500px;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
        #additional-info {
            margin-top: 20px;
            text-align: left;
            width: 900px;
        }
        #source {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="title">Climate Data Visualization</h1>
    <div id="chart-container" class="box">
        <div id="chart"></div>
    </div>
    <div id="additional-info" class="content"></div>
    <div id="source" class="has-text-grey-light">Source: Copernicus Climate Data Store</div>
    <script src="/static/js/visualization.js"></script>
</body>
</html>
